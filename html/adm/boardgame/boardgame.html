<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Novo Tabuleiro</title>
  <link rel="stylesheet" href="boardgame.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../../firebase-init.js"></script>
  <script src="../../../auth-guard.js"></script>
  <script src="../../../services/user.service.js"></script>
</head>
<body>
 
  <div class="container">
    <h1>Cadastrar Novo Tabuleiro</h1>
    <div id="boardgame-card">
      <form id="boardgame-form">
        <span id="userUid" hidden></span>
        <p>
          <label for="round_date"><strong>Data da Rodada:</strong></label>
          <input type="datetime" id="round_date" name="round_date" required>
        </p>
        <p>
          <label for="level"><strong>Level:</strong></label>
          <input type="number" id="level" name="level" required>
        </p>
        <p>
          <button type="submit">Cadastrar Tabuleiro</button>
        </p>
      </form>
    </div>
  </div>
  <script src="../../../services/boardgame.service.js"></script>
  <script src="boardgame.js"></script>
</body>
</html>
