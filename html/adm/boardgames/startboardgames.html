<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../home/home.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../../firebase-init.js"></script>
        <script src="../../../services/user.service.js"></script>
        <script src="../../../services/boardgames.service.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="card card-container">
            <header>
                <nav class="navbar navbar-expand-sm">
                    <div class="container">
                        <div id="profile">
                            <p id="nameUser"></p>
                            <p><img class="img-fluid rounded-circle img-thumbnail" src="../../../assets/img/coin.png" width="30" height="30"><span id="score_total"></span></p>
                        </div>
                        <div id="menu_top">
                            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="false">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul id="professor" class="navbar-nav">
                                    <hr class="colorgraph">
                                    <li class="nav-item"><a class="nav-link" href="../../adm/boardgames/boardgames.html">Cadastrar Rodada</a></li>
                                    <li class="nav-item"><a class="nav-link" href="../../adm/boardgames/startboardgames.html">Iniciar Rodada</a></li>
                                    <li class="nav-item"><a class="nav-link" href="../../adm/boardgames/closeboardgames.html">Encerrar Rodada</a></li>
                                </ul>
                                <ul class="navbar-nav">
                                    <hr class="colorgraph">
                                    <li class="nav-item"><a class="nav-link" onclick="logout()">Sair</a></li>
                                    <hr class="colorgraph">
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>  
            <form class="form-signin" id="startboardgame-form">
              <h1 class="text-center">Iniciar Rodada</h1>
              <hr class="colorgraph">
              <p>
                <input type="text" id="boardgameid" name="boardgameid" placeholder="Rodada ID" required>
              </p>
              <p>
                <input type="number" min="0" id="level" name="level" placeholder="Fase" required>
              </p>
              <p>
                <input type="date" id="round_date" name="round_date" placeholder="Data Rodada" required>
              </p>
              <hr class="colorgraph">
              <div class="wrapper">
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-secondary" type="button" onclick="voltar()">Voltar</button>
                </span>
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-success" type="submit">Pesquisar</button>
                </span>
              </div>
            </form>
            <hr class="colorgraph">
            <form class="form-signin" id="ativarboardgame-form">
              <div id="lista_boardgames" class="form-check">
              </div>
              <div class="wrapper">
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-secondary" type="button" onclick="limpar()">limpar</button>
                </span>
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-success" type="submit">Ativar</button>
                </span>
              </div>
              <hr class="colorgraph">
              <div id="alert_sucesso" class="alert alert-success fade">
                <strong id="res_sucesso"></strong>
              </div>
              <div id="alert_error" class="alert alert-danger alert-dismissible fade">
                <strong id="res_error"></strong>
              </div>
            </form>
        </div>
      </div>
  <script src="startboardgames.js"></script>
</body>
</html>
