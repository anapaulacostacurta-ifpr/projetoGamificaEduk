<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="../../../assets/css/style.css" />
        <link rel="shortcut icon" href="../../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../../firebase-init.js"></script>
        <script src="../../../services/questions.service.js"></script>
        <script src="cadastrar.js"></script>
    </head>
  <body class="col-sm-12">
      <h4 class="text-center">Cadastrar Questão</h4>
        <form id="cadastrar-form">
          <span>
            <label class="form-label" for="type"><strong>Categoria:</strong>
              <select class="form-select form-select-sm" id="category" name="category">
                <option value="">Selecione a categoria</option>
                <option value="quiz">Quiz</option>
                <option value="challange">Desafio</option>
                <option value="luck">Sorte/Revez</option>
                <option value="extra">Extra</option>
                <option value="quiz_final">Quiz Final</option>
                </select>
            </label>
            <label class="form-label" for="type"><strong>Tipo:</strong>
                <input class="form-control form-control-sm" size="15" type="text" id="type" name="type" value="Múltipla Escolha" readonly required>
            </label>
            <label class="form-label" for="level"><strong>Fase:</strong>
              <input class="form-control form-control-sm" size="5" type="text" id="level" name="level" required>
            </label>
          </span>
          <span >
            <label class="form-label" for="text"><strong>Pergunta:</strong>
              <textarea class="form-control form-control-sm" rows="2" cols="100" type="text" id="text" name="text"></textarea>
            </label>
          </span>
          <span >
            <label class="form-label" for="options"><strong>Opções (separadas por vírgula):</strong>
              <textarea class="form-control form-control-sm" rows="5" cols="100" type="text" id="options" name="options" required></textarea>
            </label>
          </span>
          <span >
          <label class="form-label" for="answer"><strong>Resposta correta:</strong>
            <textarea class="form-control form-control-sm" rows="1" cols="100" type="text" id="answer" name="answer" required></textarea>
          </label>
          <div class="btn-menu text-center">
            <button class="badge bg-success p-2" type="submit">Cadastrar</button>
          </div>
        </form>
  </body>
</html>
