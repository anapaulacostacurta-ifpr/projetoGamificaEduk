<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnaBite - Inscrição em Evento</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>

  <!-- Autenticação e sessão -->
  <script src="../../auth-guard.js"></script>
  <script src="../../logout.js"></script>

  <!-- Serviços -->
  <script src="../../services/events.service.js"></script>
  <script src="../../services/user.service.js"></script>
  <script src="../../services/enroll.event.services.js"></script>
</head>
<body>
  <main class="container my-4" role="main" aria-labelledby="titulo-inscricao">
    <hr class="colorgraph m-0 p-0" aria-hidden="true" />
    <h1 id="titulo-inscricao" class="h4 text-center my-3">Inscrição em Evento</h1>
    <hr class="colorgraph m-0 p-0" aria-hidden="true" />

    <section class="mt-4">
      <form id="enroll-form" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="event_id" class="form-label"><strong>ID do Evento:</strong></label>
          <input 
            type="text" 
            class="form-control p-1" 
            id="event_id" 
            name="event_id" 
            required 
            aria-describedby="evento-ajuda"
          />
          <div id="evento-ajuda" class="form-text">Digite o código fornecido pelo organizador do evento.</div>
        </div>

        <hr class="colorgraph m-0 p-0" aria-hidden="true" />

        <div class="text-center mt-3">
          <button id="bt-success" class="btn btn-success px-4" type="submit">ENTRAR</button>
        </div>
      </form>

      <div id="alert_sucesso" class="alert alert-success alert-dismissible fade mt-3" role="alert" aria-live="polite">
      </div>
      <div id="alert_error" class="alert alert-danger alert-dismissible fade mt-2" role="alert" aria-live="assertive">
      </div>
    </section>
  </main>

  <!-- Bootstrap Bundle (sem integrity e crossorigin) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script da lógica da página -->
  <script src="enroll-event.js"></script>
</body>
</html>
