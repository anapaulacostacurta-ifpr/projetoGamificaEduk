<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Quiz</title>
    <link rel="stylesheet" href="gamer.css">
</head>
<body>

<header>
    <div id="logo">
        <img src="../../assets/img/AnaBiTE.svg" alt="logo">
        <h1>Quiz Redes</h1>
    </div>
</header>

<main>
    <div id="quiz-container">
        <h2>Responda ao Quiz</h2>
        <div id="question-container">
            <p id="category-display">Categoria: Carregando...</p>
            <p id="type-display">Tipo: Carregando...</p>
            <p id="difficulty-display">Dificuldade: Carregando...</p>
            <p id="question-text">Carregando pergunta...</p>
            <div id="options-container"></div>
        </div>
        <button id="submit-button" style="display: none;">Responder</button>
    </div>

    <div id="result-container" style="display: none;">
        <h2>Resultados</h2>
        <p id="score-message">
            VocÃª acertou <span id="score">0</span> de <span id="total-questions">0</span> perguntas.
        </p>
        <button id="restart-button">Reiniciar Quiz</button>
    </div>
</main>

<script src="gamer.js"></script>
</body>
</html>
