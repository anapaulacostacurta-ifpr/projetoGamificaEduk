<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="gamer.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><img class="icon" src="../../assets/img/AnaBiTE.svg" alt="80" width="180" style="max-width: 80%;"></h1>
            </div>
            
            <p id="Level-display"></p>
            <div id="result-container" style="display: none;">
                <h2>Resultados</h2>
                <p id="score-message">
                    Você acertou <span id="score">0</span> de <span id="total-questions">0</span> perguntas.
                </p>
                <button id="restart-button">Responder Quiz</button>
            </div>
        </header>
        <main>
            <section class="info_box"></section>
            <section class="quiz_box">
                <div class="que_text"></div>
                <div class="option_list"></div>
            </section>
            <footer>
                <div class="total_que"></div>
                <div id="hud-item">
                    <p class="hud-prefix">Pontuação <span class="hud-main-text" id="score">0</span></p>
                </div>
            <footer>
            <section class="result_box"></section>
        </main>
        <script src="../../services/questions.service.js"></script>
        <script src="gamer.js"></script>
    </body>
</html>
