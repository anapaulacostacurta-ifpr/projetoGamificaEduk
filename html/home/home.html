<!DOCTYPE html>
<html class="wallpaper" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnaBite - Home</title>
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/png">
    <!-- Estilos -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../logout.js"></script>
    <script src="../../services/user.service.js"></script>
</head>
<body class="wallpaper">
    <!-- Container principal -->
    <main class="container my-3">
        <div class="card card-container shadow-sm">
            <!-- Navegação / Cabeçalho -->
            <header>
                <nav class="navbar navbar-expand-sm">
                    <!-- Menu suspenso -->
                    <div class="dropdown me-auto">
                        <button 
                            class="btn btn-secondary dropdown-toggle" 
                            type="button" 
                            id="dropdownMenuLink" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Sair</a></li>
                        </ul>
                    </div>

                    <!-- Perfil do usuário -->
                    <div id="profile" class="ms-auto text-center">
                        <p class="mb-0">
                            <span id="avatarUser" aria-hidden="true"></span><br>
                            <span id="nameUser" aria-label="Nome do usuário"></span>
                        </p>
                    </div>
                </nav>
            </header>

            <!-- Área de exibição de funcionalidades com iframe -->
            <div class="iframe-wrapper">
                <iframe  
                    id="iframe_actions" 
                    name="iframe_actions"
                    title="Funcionalidades Dinâmicas"
                    frameborder="0"
                    allowfullscreen
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </main>

    <!-- Scripts no final do body para otimização -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
