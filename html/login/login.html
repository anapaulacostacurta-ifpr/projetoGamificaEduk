<!doctype html>
<html>
    <head>
        <title>AnaBite</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../auth-guard.js"></script>
        <script src="login.js"></script>
     </head>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <img class="navbar-brand" src="../../assets/img/AnaBiTE.svg" alt="80" width="180">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                    </ul>
                    <div>
                        <button class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <div class="container">
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form class="was-validated">
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" required/>
                            <div class="invalid-feedback" id="email-invalid-error" disabled="true">Email é inválido</div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()" required/>
                        </div>
                        <div>
                            <button type="button" class="btn btn-link pull-right" id="recover-password-button" onclick="recoverPassword()" disabled="true">Esqueceu a Senha?</button>
                        </div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button type="button" class="btn btn-lg btn-success btn-block" id="login-button" disabled="true" onclick="login()">Entrar</button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button type="button" class="btn btn-lg btn-primary btn-block" onclick="register()">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>



</html>
