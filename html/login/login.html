<!doctype html>
<html>
    <head>
        <title>AnaBite</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <img class="navbar-brand" src="/assets/img/AnaBiTE.svg" alt="80" width="180">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                    </ul>
                    <div>
                        <button class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <body class="centralize">
        <form>
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
                <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>
        </form>
    </body>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../global.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>

    <script src="login.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>

</html>
