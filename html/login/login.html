<!doctype html>
<html>
    <head>
        <title>AnaBite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="login.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../auth-guard.js"></script>
        <script src="login.js"></script>
     </head>
    <header>
        <nav class="navbar navbar-expand-sm">
            <h2>Login</h2>
            <div class="container-fluid">
                <img class="navbar-brand" src="../../assets/img/AnaBiTE.svg" alt="80" width="180">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link">In√≠cio</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                    </ul>
                    <div>
                        <button class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <div class="container">
            <div class="card card-container">
                <form class="form-signin">
                    <hr class="colorgraph">
                    <input type="email" name="email id="email" class="form-control" placeholder="seu@email.com" onchange="onChangeEmail()" required autofocus>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Senha" onchange="onChangePassword()" required>
                    <div class="forgot-password">
                         <button type="button" class="btn btn-link pull-right" id="recover-password-button" onclick="recoverPassword()" disabled="true">Esqueceu a Senha?</button>
                    </div>
                    <hr class="colorgraph">
                    <div class="wrapper">
                        <span class="group-btn  col-lg-6">     
                            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick="login()">Entrar</button>
                        </span>
                        <span class="group-btn col-lg-6">     
                            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick="register()">Registrar</button>
                        </span>
                    </div>
                </form><!-- /form -->
            </div><!-- /card-container -->
        </div>
    </body>
</html>
