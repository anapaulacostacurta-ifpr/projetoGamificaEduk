<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Redes de Computadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>
  <script src="../../services/user.service.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <img class="navbar-brand" src="../../assets/img/AnaBiTE.svg" alt="80" width="180">
                <button class="btn btn-link" type="button" class="clear" onclick="newBoardGame()">Novo Tabuleiro</button>
                <button class="btn btn-link" type="button" class="clear" onclick="newQuestion()">Cadastrar Quest√µes</button>
                <button class="btn btn-link" type="button" class="clear" onclick="logout()">Sair</button>       
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 id="nameUser"></h1>
        <h1 id="level"></h1>
        <h1 id="score_round"></h1>
        <h1 id="score_total"></h1>
        <span id="userUid" hidden></span>
        <button class="btn btn-primary" id="AppQuiz" onclick="token()">Quiz</button>
        <button class="btn btn-primary" id="AppDesafio" onclick="token()">Desafio</button>
        <button class="btn btn-primary" id="AppSorte" onclick="token()">Sorte/Revez</button>
        <button class="btn btn-primary" id="Quizfinal" onclick="token()">Quiz Final</button>
    </div>
  </div>
  <script src="../../services/boardgames.service.js"></script>
  <script src="menu.js"></script>
</body>
</html>
