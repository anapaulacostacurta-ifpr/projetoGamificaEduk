<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Redes de Computadores</title>
  <link rel="stylesheet" href="../home/home.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../services/user.service.js"></script>
  <script src="../../services/boardgames.service.js"></script>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <header>
                <nav class="navbar navbar-expand-sm">
                    <div class="container">
                        <nav class="navbar navbar-expand-sm">
                            <div class="container">
                                <nav class="navbar navbar-brand">
                                    <span id="profile" class="m-1 text-center">
                                        <p><span id="avatarUser"></span><br/>
                                        <span id="nameUser"></span></p>
                                    </span>
                                    <span id="coins" class="m-2 align-middle">
                                        <span class="badge rounded-pill bg-primary">COINS</span><span id="score_total"></span>
                                    </span>
                                </nav>
                            </div>
                        </nav>
                    </div>
                </nav>
            </header>
            <div>
                <div class="btn-menu text-center">
                    <p><button type="button" class="btn btn-info" id="AppQuiz" onclick="quiz()">Quiz</button></p>
                    <p><button type="button" class="btn btn-info" id="AppDesafio" onclick="desafio()">Desafio</button></p>
                    <p><button type="button" class="btn btn-info" id="AppSorte" onclick="sorte()">Sorte/Revez</button></p>
                    <p><button type="button" class="btn btn-info" id="AppExtra" onclick="extra()">Extra</button></p>
                    <p><button type="button" class="btn btn-info" id="Quizfinal" onclick="quizfinal()">Quiz Final</button></p>
                    <p><button type="button" class="btn btn-info" id="sair" onclick="sair()">Sair Rodada</button></p>
                </div>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
  </div>
</body>
</html>
