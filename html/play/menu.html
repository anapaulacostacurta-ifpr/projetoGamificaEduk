<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Redes de Computadores</title>
  <link rel="stylesheet" href="../home/home.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../services/user.service.js"></script>
  <script src="../../services/boardgames.service.js"></script>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <header>
                <nav class="navbar navbar-expand-sm">
                    <span id="profile" class="m-1 text-center">
                        <p><span id="avatarUser"></span><br/>
                        <span id="nameUser"></span></p>
                    </span>
                    <span id="coins" class="m-2">
                        <span class="badge rounded-pill bg-primary">COINS</span><span id="score_total"></span><br>
                        <span class="badge rounded-pill bg-warning">POINTS</span><span id="score_round"></span><br>
                        <span class="badge rounded-pill bg-info">LEVEL</span><span id="level"></span>
                    </span>
                </nav>                  
            </header>
            <div>
                <div class="btn-menu text-center">
                    <p><button type="button" class="badge bg-success p-2" id="AppQuiz" onclick="quiz()">QUIZ</button></p>
                    <p><button type="button" class="badge bg-success p-2" id="AppDesafio" onclick="desafio()">DESAFIO</button></p>
                    <p><button type="button" class="badge bg-success p-2" id="AppSorte" onclick="sorte()">SORTE/AZAR</button></p>
                    <p><button type="button" class="badge bg-success p-2" id="AppExtra" onclick="extra()">EXTRAS</button></p>
                    <p><button type="button" class="badge bg-success p-2" id="Quizfinal" onclick="quizfinal()">QUIZ FINAL</button></p>
                    <p><button type="button" class="badge bg-danger p-2" id="sair" onclick="sair()">SAIR RODADA</button></p>
                </div>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
  </div>
</body>
</html>
