<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../home/home.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>
  <script src="../../services/user.service.js"></script>
</head>
<body>
  <div class="container">
    <div class="card card-container">
        <header>
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <div id="admin">
                        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="false">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="../adm/boardgames/boardgames.html">Cadastrar Rodada</a></li>
                                <li class="nav-item"><a class="nav-link" href="../adm/boardgames/startboardgames.html">Iniciar Rodada</a></li>
                                <li class="nav-item"><a class="nav-link" href="../adm/boardgames/closeboardgames.html">Encerrar Rodada</a></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                      <p id="nameUser"></p>
                      <p><img class="img-fluid rounded-circle img-thumbnail" src="../../assets/img/coin.png" width="30" height="30"><span id="score_total"></span>
                    </div>
                    <button class="btn btn-link" type="button" class="clear" onclick="logout()">Sair</button>
                </div>
            </nav>
        </header>
        <div id="play-card">
          <form id="play-form">
            <p>
              <label for="boargameid"><strong>Tabuleiro ID:</strong></label>
              <input type="boardgameid" id="boardgameid" name="boardgameid" required>
            </p>
            <p>
              <button class="btn btn-secondary" type="button" onclick="voltar()">Voltar</button>
              <button class="btn btn-success" type="submit">Entrar</button>
            </p>
          </form>
        </div>
    </div>
    <script src="../../services/boardgames.service.js"></script>
    <script src="play.js"></script>
  </div>
</body>
</html>
