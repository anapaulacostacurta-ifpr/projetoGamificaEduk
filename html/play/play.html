<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

  <script src="../../firebase-init.js"></script>

  <script src="../../services/user.service.js"></script>
</head>
<body>
 
  <div class="container">
    <h1>Entrar no Jogo</h1>
    <div id="play-card">
      <form id="play-form">
        <span id="userUid" hidden></span>
        <p>
          <label for="boargameid"><strong>Tabuleiro ID:</strong></label>
          <input type="boardgameid" id="boardgameid" name="boardgameid" required>
        </p>
       <p>
          <button class="btn btn-success" type="submit">Entrar</button>
        </p>
      </form>
    </div>
  </div>
  <script src="../../services/boardgames.service.js"></script>
  <script src="play.js"></script>
</body>
</html>
