<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../home/home.css"/>
  <link rel="shortcut icon" href="../../assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../services/boardgames.service.js"></script>
  <script src="../../services/user.service.js"></script>
  
</head>
<body>
  <div class="container">
    <div class="card card-container">
      <header>
        <nav class="navbar navbar-expand-sm">
          <div class="container">
              <nav class="navbar navbar-expand-sm">
                <div class="container">
                    <nav class="navbar navbar-brand">
                        <span id="profile" class="m-1 text-center">
                            <p><span id="avatarUser"></span><br/>
                            <span id="nameUser"></span></p>
                        </span>
                        <span id="coins" class="m-2 align-middle">
                            <span class="badge rounded-pill bg-primary">COINS</span><span id="score_total"></span>
                        </span>
                    </nav>
                </div>
            </nav>
          </div>
      </nav>
      </header>
        <div id="play-card">
          <form id="play-form">
            <h2>Entrar em Rodada</h2>
            <hr class="colorgraph">
            <p>
              <input type="boardgameid" id="boardgameid" name="boardgameid" placeholder="Rodada ID:" requiredrequired/>
            </p>
            <hr class="colorgraph">
            <div class="wrapper">
              <span class="group-btn  col-sm-6">   
                <button class="btn btn-secondary" type="button" onclick="voltar()">Voltar</button>
              </span>
              <span class="group-btn col-sm-6">   
                <button class="btn btn-success" type="submit">Entrar</button>
              </span> 
            </p>
          </form>
        </div>
    </div>
  </div>
  <script src="play.js"></script>
</body>
</html>
