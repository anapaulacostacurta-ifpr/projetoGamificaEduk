<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../home/home.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../services/boardgames.service.js"></script>
  <script src="../../services/user.service.js"></script>
  
</head>
<body>
  <div class="container">
    <div class="card card-container">
      <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <div id="profile">
                    <p id="nameUser"></p>
                    <p><img class="img-fluid rounded-circle img-thumbnail" src="../../assets/img/coin.png" width="30" height="30"><span id="score_total"></span></p>
                </div>
                <div id="menu_top">
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul id="professor" class="navbar-nav">
                            <hr class="colorgraph">
                            <li class="nav-item"><a class="nav-link" href="../adm/boardgames/boardgames.html">Cadastrar Rodada</a></li>
                            <li class="nav-item"><a class="nav-link" href="../adm/boardgames/startboardgames.html">Iniciar Rodada</a></li>
                            <li class="nav-item"><a class="nav-link" href="../adm/boardgames/closeboardgames.html">Encerrar Rodada</a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <hr class="colorgraph">
                            <li class="nav-item"><a class="nav-link" onclick="logout()">Sair</a></li>
                            <hr class="colorgraph">
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
      </header>
        <div id="play-card">
          <form id="play-form">
            <h2>Entrar em Rodada</h2>
            <hr class="colorgraph">
            <p>
              <label for="boargameid"><strong>Rodada ID:</strong></label>
              <input type="boardgameid" id="boardgameid" name="boardgameid" required/>
            </p>
            <hr class="colorgraph">
            <div class="wrapper">
              <span class="group-btn  col-lg-6">   
                <button class="btn btn-secondary" type="button" onclick="voltar()">Voltar</button>
              </span>
              <span class="group-btn col-lg-6">   
                <button class="btn btn-success" type="submit">Entrar</button>
              </span> 
            </p>
          </form>
        </div>
    </div>
  </div>
  <script src="play.js"></script>
</body>
</html>
