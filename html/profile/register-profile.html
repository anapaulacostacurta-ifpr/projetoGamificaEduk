<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="../../assets/css/style.css"/>
        <link rel="shortcut icon" href="../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../services/user.service.js"></script>
    </head>
    <body>     
        <form id="profile-form">
            <h3 class="text-center">Atualizar Perfil</h3>
            <hr class="colorgraph">
            <input id="name" type="text" name="name" class="form-control form-control-sm" placeholder="Nome completo" required/>
            <input id="nickname" type="text" name="nickname" class="form-control form-control-sm" placeholder="Apelido" required/>
            <select id="profile" name="profile" class="form-select-sm">
                <option value="aluno" selected>Aluno</option>
                <option value="professor">Professor</option>
                <option value="admin">Administrador</option>
            </select>
            <div id="professores"></div>
            <hr class="colorgraph">
            <span class="group-btn col-lg-6">     
                <button class="btn btn-success" type="submit">SALVAR</button>
            </span>
        </form>
        <script src="register-profile.js"></script>
    </body>
</html>
