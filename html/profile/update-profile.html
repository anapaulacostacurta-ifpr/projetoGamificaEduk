<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="../../assets/css/style.css"/>
        <link rel="shortcut icon" href="../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../services/user.service.js"></script>
        <script src="../../services/log.profile.service.js"></script>
    </head>
    <body>     
        <form id="profile-form">
            <hr class="colorgraph">
            <h3 class="text-center">Atualizar</h3>
            <hr class="colorgraph">
            <label class="form-label" for="name"><strong>Nome Completo:</strong>
                <textarea class="form-control form-control-sm" rows="1" cols="100" type="text" id="name" name="name"></textarea>
            </label>
            <label class="form-label" for="nickname"><strong>Apelido:</strong>
                <textarea class="form-control form-control-sm" rows="1" cols="100" type="text" id="nickname" name="nickname"></textarea>
            </label>
            <label class="form-label" for="profile"><strong>Perfil:</strong>
                <select id="profile" name="profile" class="form-control form-control-sm" onchange="onChangePerfil()">
                    <option value="none">Selecione o perfil</option>
                    <option value="player">Jogador</option>
                    <option value="host">Anfitrião</option>
                </select>
            </label>
            <div id="list_hosts">
                <label class="form-label" for="hosts"><strong>Anfitriões:</strong></label>
                    <select id="hosts" name="hosts" class="form-control form-control-sm">;
                        <option value=""></option>
                    </select>
            </div>
            <hr class="colorgraph">
            <div class="col-md-12 d-flex align-items-center">
                <div class="col-12 text-center">     
                    <button id="save" class="col-4 badge bg-success p-2" type="submit">SALVAR</button>
                </div>
            </div>
            <div id="alert_sucesso" class="alert alert-success fade">
                <strong id="res_sucesso"></strong>
              </div>
              <div id="alert_error" class="alert alert-danger alert-dismissible fade">
                <strong id="res_error"></strong>
              </div>
        </form>
        <script src="update-profile.js"></script>
    </body>
</html>
