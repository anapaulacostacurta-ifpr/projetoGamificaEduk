<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Viewer</title>
  <link rel="stylesheet" href="questions.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>

</head>
<body>
  <div class="container">
    <h1>Quiz Viewer</h1>
    <div id="quiz-card">
      <p><strong>Categoria:</strong> <span id="category"></span></p>
      <p><strong>Tipo:</strong> <span id="type"></span></p>
      <p><strong>Fase:</strong> <span id="level"></span></p>
      <p><strong>Pergunta:</strong> <span id="question"></span></p>
      <p><strong>Opções:</strong></p>
      <ul id="options-list"></ul>
      <p><strong>Resposta correta:</strong> <span id="answer"></span></p>
    </div>
  </div>
  <script src="../../services/questions.service.js"></script>
  <script src="questions.js"></script>
</body>
</html>
