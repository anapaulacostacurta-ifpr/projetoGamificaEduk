<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>
  <script src="../../services/user.service.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <img class="navbar-brand" src="../../assets/img/AnaBiTE.svg" alt="80" width="180">
            <button class="btn btn-link" type="button" class="clear" onclick="newBoardGame()">Novo Tabuleiro</button>
            <button class="btn btn-link" type="button" class="clear" onclick="newQuestion()">Cadastrar Questões</button>
            <button class="btn btn-link" type="button" class="clear" onclick="logout()">Sair</button>       
        </div>
    </nav>
  </header>
  <div class="container">
    <div id="play-card">
      <form id="play-form">
        <h1 id="nameUser"></h1>
        <h1 id="level"></h1>
        <h1 id="score_round"></h1>
        <h1 id="score_total"></h1>
        <!-- Quiz Box -->
        <div class="quiz_box">
            <header>
            <div class="timer">
                <div class="time_left_txt">Tempo Restante</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
            </header>
            <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
            </section>
            <!-- footer of Quiz Box -->
            <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <div id="hud-item">
                <p class="hud-prefix">Pontuação <span class="hud-main-text" id="score">0</span></p>
            </div>
            </footer>
        </div>
        <button class="btn btn-success" type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script src="../../services/questions.service.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
