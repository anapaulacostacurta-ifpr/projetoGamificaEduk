<!doctype html>
<html>
    <head>
        <title>AnaBite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="../../html/home/home.css" />
        <link rel="stylesheet" href="register.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../auth-guard.js"></script>
    </head>
    
    <body class="centralize">
    <form>
        <div class="container">
            <div class="card card-container">
                <div class="form-field">
                    <div><label>Email</label></div>
                    <input type="email" placeholder="seu@email.com"
                        onchange="onChangeEmail()" id="email"/>
                </div>
                <div class="form-field">
                    <div><label>Senha</label></div>
                    <input type="password" placeholder="Senha"
                        id="password" onchange="onChangePassword()"/>
                </div>
                <div class="form-field">
                    <div><label>Confirmar senha</label></div>
                    <input type="password" placeholder="Confirmar senha"
                        id="confirmPassword" onchange="onChangeConfirmPassword()"/>
                </div>
                <div>
                    <button type="button" class="solid" disabled="true"
                        onclick="register()" id="register-button">
                        Registrar
                    </button>
                </div>
                <div>
                    <button class="btn btn-secondary" type="button" onclick="voltar()">Voltar</button>
                    <button type="button" class="clear">Login</button>
                </div>
    </form>
</body>



<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>

</html>
