<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <title>Formulário de Login</title>
</head>
<body>
  <form>
    <h1>Login</h1>
    <p>
      <label for="nome_login">Usuário: </label>
      <input id="nome_login" name="nome_login" type="text"/>
    </p>
    <p>
      <label for="senha_login">Senha: </label>
      <input id="senha_login" name="senha_login" type="password"/>
    </p>
    <p>
      <label for="perfil_usuario">Perfil: </label>
      <select>
         <option value="" selected>Selecione uma opção</option>
        <option value="professor">Professor</option>
        <option value="aluno">Aluno</option>
        <option value="admin">Administrador</option>
      </select>
    </p>
    <p> 
      <button type="submit" >Login</button> 
    </p>
    <p> 
      <a href="#URL">Ainda não tem conta?</a>
    </p>
    <p> 
      <a href="#URL">Esqueceu a senha?</a>
    </p>
  </form>
  <script src="./js/login.js"></script>
</body>
</html>
